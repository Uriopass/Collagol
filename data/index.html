<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="data/index.css?random={{.R1}}" rel="stylesheet" type="text/css">
        <title>Collagol - Collaborative Game of Life</title>
    </head>
    <body>
        <h1 style="text-align: center"><b>Collagol</b> - Collaborative Game of Life</h1>
        <b><i><p id="errorMessage" style="text-align: center; color: red; font-size: 1em"></p></i></b>
        <hr/>
        <div id="game">
            <div id="chatbox">
                <ul id="messages">
                </ul>
                <input placeholder="Enter your message here" id="messageText" class="messageinput" type="text"
                       onkeydown="if(event.key==='Enter') sendMessage();"/>
                <input placeholder="Enter your username here" id="usernameText" class="messageinput" type="text"/>
            </div>
            <canvas id="gridContainer" width="800" height="800"></canvas>
            <div id="controls">
                <div id="connected">
                    <p><span id="connectedN">?</span> users online</p>
                </div>
                <button class="minimal" id="sendPattern" onclick="sendHandler()" style="width:130px" disabled>Send pattern</button>
                <button class="minimal" id="clearPattern" onclick="clearButtonHandler()" style="width:100px" disabled>Clear pattern</button>
                <div style="width: 100%">
                    <input type="checkbox" id="sendOnRelease" onchange="changeAutoSendHandler()" checked> Auto send on click
                </div>
                <div style="width: 250px; text-align: center">
                    <h2>Brushes</h2>
                </div>
                <button class="minimal" onclick="selectPattern(0)">‚úèÔ∏è Pen</button>
                <button class="minimal" onclick="selectPattern(1)">üî¥ Eraser</button>
                <button class="minimal" onclick="selectPattern(2)">Glider</button>
                <button class="minimal" onclick="selectPattern(3)">Glider Gun</button>
                <button class="minimal" onclick="selectPattern(4)">Pulsar</button>
                <button class="minimal" onclick="selectPattern(5)">Sir Robin</button>
                <button class="minimal" onclick="selectPattern(6)">MWSS Gun</button>
                <button class="minimal" onclick="selectPattern(7)">Max Space Filler</button>
                <button id="clearBoard" class="minimal" onclick="sendClear()">Clear the board</button>
                <div style="width: 250px; text-align: center"><h2>Custom Brushes</h2></div>
                <div id="customBrushes"></div>
                <textarea id="rletext" style="width:250px; max-width: 250px; height: 100px;"
                          placeholder="Use the #N comment metadata from the RLE format to name your brush"></textarea>
                <button class="minimal" onclick="parseRLEClickHandler()">Parse RLE pattern</button>
                <div>A list of patterns can be found &nbsp; <a href="https://copy.sh/life/examples/"><b>HERE</b></a></div>
            </div>
        </div>
        <hr/>
        <div id="bottomMessage">
            <p>This project is open source, check it out on <a href="http://github.com/Uriopass/Collagol">Github</a>!</p>
        </div>


        <canvas id="patternDrawer" width="0" height="0"></canvas>
        <script src="data/Cookies.js"></script>
        <script src="data/lzma_worker.js"></script>
        <script src="data/index.js?random={{.R2}}"></script>
    </body>
</html>
