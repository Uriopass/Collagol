<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="index.css?random=113213" rel="stylesheet" type="text/css">
        <title>Collagol - Collaborative Game of Life</title>
    </head>
    <body>
    <h1 style="text-align: center"><b>Collagol</b> - Collaborative Game of Life</h1>
        <hr />
        <div id="game">
            <canvas id="gridContainer" width="800" height="800"></canvas>
            <div id="controls">
                <div id="connected">
                    <p><span id="connectedN">?</span> users online</p>
                </div>
                <button class="minimal" onclick="sendHandler()">Send pattern</button>
                <button class="minimal" onclick="clearButtonHandler()">Clear pattern</button>
                <div style="width: 250px; text-align: center"><h2>Brush</h2></div>
                <button class="minimal" onclick="selectPattern(-1)">Pen</button>
                <button class="minimal" onclick="selectPattern(0)">Glider</button>
            </div>
        </div>

        <canvas id="patternDrawer" width="0" height="0"></canvas>
        <script src="index.js?random=13213"></script>
    </body>

</html>
