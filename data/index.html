<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="index.css?random=422321" rel="stylesheet" type="text/css">
        <title>Collagol - Collaborative Game of Life</title>
    </head>
    <body>
        <h1 style="text-align: center"><b>Collagol</b> - Collaborative Game of Life</h1>
        <hr/>
        <div id="game">
            <canvas id="gridContainer" width="800" height="800"></canvas>
            <div id="controls">
                <div id="connected">
                    <p><span id="connectedN">?</span> users online</p>
                </div>
                <button class="minimal" onclick="sendHandler()">Send pattern</button>
                <button class="minimal" onclick="clearButtonHandler()">Clear pattern</button>
                <div style="width: 250px; text-align: center"><h2>Brushes</h2></div>
                <button class="minimal" onclick="selectPattern(-1)">✏️ Pen</button>
                <button class="minimal" onclick="selectPattern(4)">🔴 Eraser</button>
                <button class="minimal" onclick="selectPattern(0)">Glider</button>
                <button class="minimal" onclick="selectPattern(1)">Glider Gun</button>
                <button class="minimal" onclick="selectPattern(2)">Pulsar</button>
                <button class="minimal" onclick="selectPattern(3)">Sir Robin</button>
                <div style="width: 250px; text-align: center"><h2>Custom Brushes</h2></div>
                <div id="customBrushes"></div>
                <textarea id="rletext" style="width:250px; max-width: 250px; height: 100px;"></textarea>
                <button class="minimal" onclick="parseRLE()">Parse RLE pattern</button>
                <div>A list of patterns can be found &nbsp; <a href="https://copy.sh/life/examples/"><b>HERE</b></a></div>
            </div>
        </div>

        <canvas id="patternDrawer" width="0" height="0"></canvas>
        <script src="index.js?random=4221321"></script>
    </body>
</html>
